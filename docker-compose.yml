services:
  chrome:
    image: selenium/standalone-chrome:latest
    ports:
      - "9222:9222"
      - "4444:4444"  # Selenium WebDriver port (optional)
    command: >
      sh -c "mkdir -p /tmp/chrome-data && chmod 777 /tmp/chrome-data && google-chrome --remote-debugging-address=0.0.0.0 --remote-debugging-port=9222 --headless --no-sandbox --disable-dev-shm-usage --disable-gpu --disable-web-security --user-data-dir=/tmp/chrome-data --window-size=1920,1080 about:blank"
    volumes:
      - /dev/shm:/dev/shm
      - chrome-data:/tmp/chrome-data
    restart: unless-stopped
    environment:
      - DISPLAY=:99
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9222/json/version"]
      interval: 30s
      timeout: 10s
      retries: 3
    user: root  # Run as root to avoid permission issues

volumes:
  chrome-data:
